<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@6.1.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@6.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@7.0.2"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "width": 800,
  "height": 450,
  "title": "Unicorn Companies Around the World",
  "projection": {"type": "equalEarth"},
  "layer": [
    {
      "data": {
        "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/7_others/oceans.topojson",
        "format": {"type": "topojson", "feature": "oceans"}
      },
      "mark": {"type": "geoshape", "fill": "lightsteelblue"}
    },
    {
      "data": {
        "url": "https://raw.githubusercontent.com/hxooi/FIT3179/main/W9%20Homework/ne_110m.json",
        "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
      },
      "mark": {"type": "geoshape", "fill": "seashell", "stroke": "lightgray"}
    },
    {
      "data": {
        "url": "https://raw.githubusercontent.com/hxooi/FIT3179/main/W9%20Homework/ne_110m.json",
        "format": {"type": "topojson", "feature": "ne_110m_graticules_30"}
      },
      "mark": {"type": "geoshape", "fill": null, "stroke": "lightgray"}
    },
    {
      "data": {
        "url": "https://raw.githubusercontent.com/hxooi/FIT3179/main/W9%20Homework/country_origin_unicorn_startup.csv"
      },
      "mark": {"type": "circle", "fill": "coral"},
      "encoding": {
        "longitude": {"field": "lon", "type": "quantitative"},
        "latitude": {"field": "lat", "type": "quantitative"},
        "size": {
          "field": "Count",
          "type": "quantitative",
          "title": "Number of Unicorn Startups",
          "scale": {"domain": [1, 100, 600]}
        },
        "tooltip": [
          {"field": "Country", "type": "nominal"},
          {"field": "Count", "type": "quantitative"}
        ]
      }
    }
  ],
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
